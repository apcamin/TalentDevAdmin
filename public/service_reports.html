<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">

    <title>Service Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css">
    <style>
        :root {
            --primary-blue: #1a73e8;
            --dark-blue: #0d47a1;
            --light-blue: #e8f0fe;
            --white: #ffffff;
            --gray: #f5f5f5;
            --dark-gray: #757575;
            --sidebar-width: 280px;
            --sidebar-collapsed-width: 70px;
            --header-height: 60px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            overflow-x: hidden;
        }

        .report-card {
            border-radius: 10px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .report-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .filter-section {
            background-color: var(--light-blue);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .dataTables_wrapper .dataTables_filter input {
            border-radius: 20px;
            padding: 5px 15px;
            border: 1px solid #ddd;
        }

        .badge-success {
            background-color: #28a745;
        }

        .badge-warning {
            background-color: #ffc107;
        }

        .badge-danger {
            background-color: #dc3545;
        }

        .export-btn-group {
            margin-bottom: 15px;
        }
    </style>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

        <!-- Sidebar Navigation (unchanged from your original) -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">

                    <i class="fas fa-graduation-cap"></i>

                </div>

            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-item">
                        <a href="dashboard.html" class="nav-link">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </div>
                </div>

                <div class="nav-section">
                    <h3 class="nav-section-title">Management</h3>
                    <div class="nav-item">
                        <a href="all_users.html" class="nav-link">
                            <i class="fas fa-users"></i>
                            <span>All Users</span>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="mentees.html" class="nav-link">
                            <i class="fas fa-users"></i>
                            <span>Mentees</span>
                        </a>
                    </div>
                    <!--
                    <div class="nav-item">
                        <a href="active_users.html" class="nav-link">

                    </div>
                    <div class="nav-item">
                        <a href="pending_users.html" class="nav-link">

                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="suspended_users.html" class="nav-link">
                            <i class="fas fa-user-slash"></i>

                        </a>
                    </div>
                    -->
                    <!-- Employees links can be added here if needed -->
                </div>

                <div class="nav-section">
                    <h3 class="nav-section-title">Reports</h3>
                    <div class="nav-item">
                        <a href="service_reports.html" class="nav-link">
                            <i class="fas fa-chart-bar"></i>
                            <span>Service Reports</span>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="payments_reports.html" class="nav-link">
                            <i class="fas fa-file-invoice-dollar"></i>
                            <span>Payment Reports</span>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="supply_reports.html" class="nav-link">
                            <i class="fas fa-truck"></i>
                            <span>Supply Reports</span>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="attendance.html" class="nav-link">
                            <i class="fas fa-chalkboard-teacher"></i>
                            <span>Attendance Reports</span>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="performance_reports.html" class="nav-link">
                            <i class="fas fa-chart-line"></i>
                            <span>Performance Reports</span>
                        </a>
                    </div>
                </div>

                <div class="nav-section">
                    <h3 class="nav-section-title">System</h3>
                    <div class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="index.html" class="nav-link">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Log Out</span>
                        </a>
                    </div>
                </div>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <button class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2 class="page-title">Service Reports</h2>
                </div>
                <div class="header-right">
                    <div class="user-profile">
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <span class="user-name">Admin User</span>
                    </div>
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </div>
                </div>
            </header>

            <div class="content-body">
                <div class="container-fluid">
                    <!-- Filter Section -->
                    <div class="filter-section">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="reportType" class="form-label">Report Type</label>
                                <select id="reportType" class="form-select">
                                    <option value="all">All Reports</option>
                                    <option value="tournament">Tournament Registrations</option>
                                    <option value="class">Class Registrations</option>
                                    <option value="attendance">Attendance</option>
                                    <option value="activities">Assigned Activities</option>
                                    <option value="events">Assigned Events</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="categoryFilter" class="form-label">Category</label>
                                <select id="categoryFilter" class="form-select">
                                    <option value="all">All Categories</option>
                                    <option value="Football">Football</option>
                                    <option value="Drama">Drama</option>
                                    <option value="Art">Art</option>
                                    <option value="Swimming">Swimming</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="statusFilter" class="form-label">Status</label>
                                <select id="statusFilter" class="form-select">
                                    <option value="all">All Statuses</option>
                                    <option value="approved">Approved</option>
                                    <option value="pending">Pending</option>
                                    <option value="suspended">Suspended</option>
                                </select>
                            </div>
                            <div class="col-md-3 d-flex align-items-end">
                                <button id="applyFilters" class="btn btn-primary w-100">
                                    <i class="fas fa-filter"></i> Apply Filters
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Export Buttons -->
                    <div class="export-btn-group">
                        <button id="exportPdf" class="btn btn-danger me-2">
                            <i class="fas fa-file-pdf"></i> Export to PDF
                        </button>
                        <button id="exportExcel" class="btn btn-success">
                            <i class="fas fa-file-excel"></i> Export to Excel
                        </button>
                    </div>

                    <!-- Reports Table -->
                    <div class="card report-card">
                        <div class="card-body">
                            <table id="reportsTable" class="table table-striped table-hover" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Type</th>
                                        <th>Name</th>
                                        <th>Category</th>
                                        <th>Date</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Data will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Include necessary JS libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>

    <script type="module" src="servicereports.js"></script>
    
    <script src="dashboard.js"></script>
    
    
    
</body>
</html>
