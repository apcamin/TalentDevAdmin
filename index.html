<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayiera Initiative Talent Development</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="background-animation">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
        
        <div class="auth-container" id="auth-container">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <h1>Ayiera Initiative</h1>
                </div>
                <p class="tagline">Talent Development Platform</p>
            </div>
            
            <div class="form-container">
                <!-- Login Form -->
                <form class="auth-form active" id="login-form">
                    <h2 class="form-title">Login to Your Account</h2>
                    <div class="input-group">
                        <input type="email" id="login-email" class="form-input" required>
                        <label for="login-email" class="form-label">Email</label>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    <div class="input-group">
                        <input type="password" id="login-password" class="form-input" required>
                        <label for="login-password" class="form-label">Password</label>
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas fa-eye password-toggle"></i>
                    </div>
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password" id="show-forgot">Forgot password?</a>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                    <p class="form-footer">Don't have an account? <a href="#" class="auth-toggle" id="show-signup">Sign Up</a></p>
                </form>
                
                <!-- Signup Form -->
                <form class="auth-form" id="signup-form">
                    <h2 class="form-title">Create New Account</h2>
                    <div class="input-group">
                        <input type="text" id="signup-name" class="form-input" required>
                        <label for="signup-name" class="form-label">Full Name</label>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                    <div class="input-group">
                        <input type="email" id="signup-email" class="form-input" required>
                        <label for="signup-email" class="form-label">Email</label>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    <div class="input-group">
                        <input type="password" id="signup-password" class="form-input" required>
                        <label for="signup-password" class="form-label">Password</label>
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas fa-eye password-toggle"></i>
                    </div>
                    <div class="input-group">
                        <input type="password" id="signup-confirm" class="form-input" required>
                        <label for="signup-confirm" class="form-label">Confirm Password</label>
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas fa-eye password-toggle"></i>
                    </div>
                    <button type="submit" class="submit-btn">Sign Up</button>
                    <p class="form-footer">Already have an account? <a href="#" class="auth-toggle" id="show-login">Login</a></p>
                </form>
                
                <!-- Forgot Password Form -->
                <form class="auth-form" id="forgot-form">
                    <h2 class="form-title">Reset Password</h2>
                    <p class="form-description">Enter your email to receive a password reset link</p>
                    <div class="input-group">
                        <input type="email" id="forgot-email" class="form-input" required>
                        <label for="forgot-email" class="form-label">Email</label>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    <button type="submit" class="submit-btn">Send Reset Link</button>
                    <p class="form-footer">Remember your password? <a href="#" class="auth-toggle" id="show-login-2">Login</a></p>
                </form>
            </div>
        </div>
        
        <div class="notification" id="notification"></div>
    </div>
    
    <script type="module" src="login.js"></script>
</body>
</html>
